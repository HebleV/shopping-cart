<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="main_login">
      <div class="container_login">
        <div class="main_text">
          <h1>Login</h1>
          <h5>Get access to your Wishlist, Orders and Recommendations.</h5>
        </div>
        <div class="main_text">
          <form name='login' class="login_form">
            <label name='email' class="form_label" for="email">Email</label>
            <input class="form_input" type="email" id="email" name="email" />
            <label name='password' class="form_label" for="password">Password</label>
            <input
              class="form_input"
              type="password"
              id="password"
              name="password"
            />
            <button class="cta_button">Login</button>
          </form>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer_style"></footer>
    <script type="module" src="../scripts/headerTemplate.js"></script>
    <script type="module" src="../scripts/footerTemplate.js"></script>
  </body>
</html>
